{% extends 'base.html' %}

{% block content %}


<div class ="container-fluid">
    <div class ="row mt-4 ">
        <div class = "col-5 mx-auto">
            <h3 class="text-center mb-3"> Sign Up</h3>
            <form action="/signup" method="post">
                {% csrf_token %}
                {% if error %}
                    <div class="alert alert-warning">{{ error }}</div>
                {% endif %}
                <div class="form-group mb-3">
                    <label class="form-label">First Name</label>
                    <input class="form-control" name="first name" type="text" value="{{ values.First_Name }}">
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Last Name</label>
                    <input class="form-control" name="last name" type="text" value="{{ values.Last_Name }}">
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Email</label>
                    <input class="form-control" name="email" type="text" value="{{ values.Email_Id }}">
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Phone Number</label>
                    <input class="form-control" name="phone" type="text" value="{{ values.Phone_No }}">
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Password</label>
                    <input class="form-control" name="password" type="password" value="">
                </div>

                <div class="form-group mb-3 text-center">
                    <input type="submit" class="btn btn-secondary" value="Create Account">
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
